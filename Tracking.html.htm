    <div class="row">
		<div class="col-xs-60">
			<div class="grid-col-container" id="appeal-alert">
				<h3 class="page-title">Orders</h3>
			</div>
			<div class="grid-col-container">
				<div class="me-iu-box">
					<form method="post" name="orderListSearch" action="orderList.html">
						<input name="#" type="hidden" value="#">
						<input type="hidden" name="#" value id="contactPersonId">
						<input type="hidden" name="action" value="OrderListAction">
						<input type="hidden" name="#" id="startDate" value>
						<input type="hidden" name="#" id="endDate" value>
						<input type="hidden" name="event_submit_do_search_case" id="eventSubmit" value="do_search_case">
						<div class="order-list-search">
							<div id="simple-search" data-spm-anchor-id="#">
								<label class="first-label">
									<span data-spm-anchor-id="#">Order number: </span>
									<input value id="order-no" maxlength="20" name="#">
								</label>
								<label>
									<span>Product: </span>
									<input value id="product-name" maxlength="128" name="#">
								</label>
								<button id="search-btn" class="ui-button ui-button-primary search-btn">Search</button>
								
							</div>
							<div id="advanced-search">
								<label class="first-label">
									<span>Seller name: </span>
									<input value id="buyer-name" maxlength="35" name="#">
								</label>
								<label>
									<span>Status: </span>
									<select name="#" id="order-status" class="ui-dropdown-system">
										<option selected value>All Orders</option>
										<option value="IN_CANCEL">Awaiting Cancellation</option>
										<option value="WAIT_SELLER_SEND_GOODS">Awaiting Shipment</option>
										<option value="WAIT_BUYER_ACCEPT_GOODS">Awaiting delivery</option>
										<option value="WAIT_GROUP">Grouping</option>
										<option value="IN_FROZEN">Frozen Orders</option>
										<option value="WAIT_SELLER_EXAMINE_MONEY">Payment not yet confirmed</option>
									</select>
								</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			
     <tr class="order-body">
     <td class="product-sets" colspan="2">
     <div class="product-left"></div>
     <div class="product-right">
     <p class="product-title">&nbsp;</p>
     <div class="product-policy">
	 <div class="sell-sp-main">
	 <a class="sp-icon sp-5" title="Full refund if product is not received in 60 days" target="_blank" href="#"></a>
     <span title="Returns accepted if product not as described, buyer pays return shipping; or keep the product &amp; agree refund with seller." class="sp-icon sp-1"></span>
	 </div>
	 </div>
	 <p class="product-memo"></p>
     </div>
     </td>
